<!DOCTYPE html>
<html>
<head>
  <title>Prediction Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    img {
      max-width: 100%;
      border-radius: 15px;
    }
  </style>
</head>
<body class="bg-light text-center">
  <div class="container mt-5">
    <h2 class="text-success">Prediction Result</h2>
    <p class="lead">This butterfly is likely a:</p>
    <h3 class="display-5">{{ butterfly }}</h3>
    <img src="{{ user_image }}" alt="Uploaded Butterfly Image" class="img-fluid mt-4 shadow-sm" width="400">
    <div class="mt-4">
      <a href="{{ url_for('input_page') }}" class="btn btn-primary">Try Another Image</a>
      <a href="{{ url_for('main_index') }}" class="btn btn-secondary">Home</a>
    </div>
  </div>
</body>
</html>
