<!DOCTYPE html>
<html>
<head>
  <title>Upload Butterfly Image</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center">Upload a Butterfly Image</h2>
    <form method="POST" action="{{ url_for('predict') }}" enctype="multipart/form-data" class="mt-4">
      <div class="mb-3">
        <input type="file" name="file" accept="image/*" class="form-control" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Predict</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <a href="{{ url_for('main_index') }}" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
</body>
</html>
